<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="task4.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center">CALCULATOR</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text" placeholder="0"/>
      </div>
      <div class="row">
        <button class="button" id="hor">C</button>
        <button class="button" id="hor">%</button>
        <button class="button" id="hor">M+</button>
        <button class="button" id="hor">M-</button>
      </div>
      <div class="row">
        <button class="button" id="hor">7</button>
        <button class="button" id="hor">8</button>
        <button class="button" id="hor">9</button>
        <button class="button" id="hor">*</button>
      </div>
      <div class="row">
        <button class="button" id="hor">4</button>
        <button class="button" id="hor">5</button>
        <button class="button" id="hor">6</button>
        <button class="button" id="hor">/</button>
      </div>
      <div class="row">
        <button class="button" id="hor">1</button>
        <button class="button" id="hor">2</button>
        <button class="button" id="hor">3</button>
        <button class="button" id="hor">+</button>
      </div>
      <div class="row">
        <button class="button" id="hor">0</button>
        <button class="button" id="hor">.</button>
        <button class="button" id="hor">=</button>
        <button class="button" id="hor">-</button>
      </div>
    </div>
    <script src="task4.js"></script>
  </body>
</html>
